<h1>All Cohorts</h1>

<ul>
  {% for cohort in cohort_list %}
  <!-- url finds the app 'cohorts and then finds the name of the route called 'detail'.  the route also expects a number so we give it cohort.id.   (localhost:8000/cohorts/2)-->
  <li><a href="{% url 'cohorts:detail' cohort.id %}">{{ cohort.name }}</a></li>
  {% endfor %}
</ul>
